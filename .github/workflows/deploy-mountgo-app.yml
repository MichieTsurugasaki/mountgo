name: Deploy MountGo App (mountgo-app)

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'web/**'
      - 'assets/**'
      - 'pubspec.yaml'
      - '.github/workflows/deploy-mountgo-app.yml'
  workflow_dispatch:
    inputs:
      project_name:
        description: "Cloudflare Pages project name (default: mountgo-app)"
        required: false
        default: "mountgo-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter Web (release, prefer html renderer)
        shell: bash
        run: |
          set -euo pipefail
          flutter --version
          # Some runners may have an older flutter that lacks --web-renderer
          if flutter build web -h | grep -q "--web-renderer"; then
            echo "Using --web-renderer html"
            flutter build web --release --base-href "/" --web-renderer html
          else
            echo "--web-renderer not supported by this Flutter. Building with defaults."
            flutter build web --release --base-href "/"
          fi

      - name: Inspect build output (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- build/web ----"
          ls -la build/web || true
          echo "---- index.html head ----"
          head -n 40 build/web/index.html || true

      - name: Ensure Pages project exists (app)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: .
          command: >-
            pages project create ${{ inputs.project_name || 'mountgo-app' }}
            --production-branch main
            --skip-guided-setup
        continue-on-error: true

      - name: List Pages projects (debug)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: .
          command: pages project list
        continue-on-error: true

      - name: Deploy to Cloudflare Pages (app) via wrangler
        id: try-wrangler-deploy
        continue-on-error: true
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: build/web
          command: >-
            pages deploy . --verbose
            --project-name ${{ inputs.project_name || 'mountgo-app' }}
            --branch main
            --commit-dirty=true

      - name: Fallback deploy via pages-action (legacy)
        if: steps.try-wrangler-deploy.outcome == 'failure'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ inputs.project_name || 'mountgo-app' }}
          workingDirectory: build/web
          directory: .
          wranglerVersion: '4'
