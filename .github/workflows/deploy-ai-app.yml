name: Deploy AI Pages Functions (ai-app)

on:
  push:
    branches: [ main ]
    paths:
      - 'pages_functions/**'
      - '.github/workflows/deploy-ai-app.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Pages project exists (ai-app)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: pages_functions
          command: >-
            pages project create ai-app
            --production-branch main
            --skip-guided-setup
        continue-on-error: true

      - name: List existing Pages projects (debug)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: pages_functions
          command: pages project list

      - name: Deploy Pages Functions (ai-app)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: pages_functions
          command: >-
            pages deploy public
            --project-name ai-app
            --branch main
            --commit-dirty=true

      - name: Output deployment URL
        if: always()
        run: |
          echo "Deployment finished."
          echo "Note: Configure GEMINI_API_KEY in Cloudflare Pages (Project: ai-app) for the API routes to work."
